<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æ‰‹åŠ¿ç²’å­(æ‰‹æœºç‰ˆ)</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; touch-action: none; }
        
        #input_video { position: absolute; top: 0; left: 0; opacity: 0; pointer-events: none; width: 1px; height: 1px; }
        
        /* ç§»åŠ¨ç«¯ UI - åº•éƒ¨å¸ƒå±€ */
        #ui-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(20, 20, 30, 0.6);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 15px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            width: 85%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .row { display: flex; justify-content: space-between; align-items: center; }

        /* å¤§æŒ‰é’®é€‚åˆæ‰‹æŒ‡ç‚¹å‡» */
        .shape-btn {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 12px 0;
            border-radius: 12px;
            margin: 0 4px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }
        .shape-btn.active { background: #4f7aff; box-shadow: 0 4px 12px rgba(79, 122, 255, 0.4); }

        /* çŠ¶æ€æ¡ */
        #status-bar {
            font-size: 12px;
            color: rgba(255,255,255,0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.2);
            padding: 6px;
            border-radius: 20px;
        }
        .dot { width: 8px; height: 8px; background: #ff4444; border-radius: 50%; margin-right: 6px; transition: background 0.3s; }
        .dot.active { background: #00ff88; box-shadow: 0 0 8px #00ff88; }

        /* Loading */
        #loading {
            position: absolute;
            top: 40%; left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 16px;
            text-align: center;
            pointer-events: none;
            z-index: 10;
        }
        .spinner {
            width: 30px; height: 30px; border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white; border-radius: 50%;
            animation: spin 1s linear infinite; margin: 0 auto 10px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* é¢œè‰²é€‰æ‹©å™¨è¦†ç›– */
        #color-wrapper {
            width: 30px; height: 30px; border-radius: 50%; overflow: hidden; border: 2px solid rgba(255,255,255,0.2);
            position: relative;
        }
        input[type="color"] {
            position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            cursor: pointer; border: none; padding: 0; margin: 0;
        }

    </style>
</head>
<body>

    <video id="input_video" playsinline webkit-playsinline></video>

    <div id="loading">
        <div class="spinner"></div>
        <div>åŠ è½½ AI æ¨¡å‹ä¸­...<br><span style="font-size:12px;opacity:0.7">é¦–æ¬¡åŠ è½½çº¦éœ€ 10ç§’</span></div>
    </div>

    <div id="ui-container">
        <div class="row">
            <div id="status-bar">
                <div class="dot" id="status-dot"></div>
                <span id="status-text">å¼€å¯æ‘„åƒå¤´æƒé™ä»¥äº¤äº’</span>
            </div>
            <div id="color-wrapper">
                <input type="color" id="colorPicker" value="#4f7aff">
            </div>
        </div>

        <div class="row">
            <button class="shape-btn active" onclick="setShape('fireworks', this)">ğŸ† çƒŸèŠ±</button>
            <button class="shape-btn" onclick="setShape('heart', this)">â¤ï¸ çˆ±å¿ƒ</button>
            <button class="shape-btn" onclick="setShape('flower', this)">ğŸŒ¸ èŠ±æœµ</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <script>
        // --- 1. Three.js åˆå§‹åŒ– ---
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.02);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 35; // æ‰‹æœºå±å¹•å°ï¼Œç¨å¾®æ‹‰è¿œä¸€ç‚¹

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // é™åˆ¶DPIä»¥æå‡æ€§èƒ½
        document.body.appendChild(renderer.domElement);

        // --- 2. ç²’å­ç³»ç»Ÿ (é™ä½æ•°é‡ä»¥é€‚åº”æ‰‹æœº) ---
        const particleCount = 6000; // æ‰‹æœºç«¯é™è‡³6000
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        const targetPositions = new Float32Array(particleCount * 3);
        
        for(let i = 0; i < particleCount * 3; i++) {
            positions[i] = (Math.random() - 0.5) * 50;
            targetPositions[i] = positions[i];
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

        const material = new THREE.PointsMaterial({
            color: 0x4f7aff,
            size: 0.3, // ç¨å¾®è°ƒå¤§ä¸€ç‚¹ç‚¹
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending
        });

        const particles = new THREE.Points(geometry, material);
        scene.add(particles);

        // --- 3. å½¢çŠ¶ç®—æ³• ---
        function getPointOnSphere() {
            const r = 10 + Math.random() * 2;
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos(2 * Math.random() - 1);
            return { x: r * Math.sin(phi) * Math.cos(theta), y: r * Math.sin(phi) * Math.sin(theta), z: r * Math.cos(phi) };
        }
        function getPointOnHeart() {
            let t = Math.random() * Math.PI * 2;
            let r = Math.sqrt(Math.random()) * 0.8; 
            let x = 16 * Math.pow(Math.sin(t), 3);
            let y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
            let z = (Math.random() - 0.5) * 4;
            return { x: x * r, y: y * r, z: z };
        }
        function getPointOnFlower() {
            const rBase = 12;
            const theta = Math.random() * Math.PI * 2;
            const r = (Math.sin(theta * 5) * 4 + rBase) * Math.sqrt(Math.random());
            return { x: r * Math.cos(theta), y: r * Math.sin(theta), z: (Math.random() - 0.5) * 2 + Math.sin(r) * 2 };
        }

        // ä¿®å¤åçš„åˆ‡æ¢å‡½æ•°ï¼šç›´æ¥ä¼ å…¥ç‚¹å‡»çš„å…ƒç´  btnElement
        function setShape(shape, btnElement) {
            
            // æ›´æ–°UI
            if (btnElement) {
                document.querySelectorAll('.shape-btn').forEach(btn => btn.classList.remove('active'));
                btnElement.classList.add('active');
            }

            // æ›´æ–°ä½ç½®
            for(let i = 0; i < particleCount; i++) {
                let p;
                if (shape === 'heart') p = getPointOnHeart();
                else if (shape === 'flower') p = getPointOnFlower();
                else p = getPointOnSphere();

                targetPositions[i * 3] = p.x;
                targetPositions[i * 3 + 1] = p.y;
                targetPositions[i * 3 + 2] = p.z;
            }
        }
        
        setShape('fireworks', null); // åˆå§‹åŒ–

        // --- 4. é¢œè‰²ä¸è§¦æ§ ---
        document.getElementById('colorPicker').addEventListener('input', (e) => {
            material.color.set(e.target.value);
        });

        // è§¦æ‘¸æ—‹è½¬é€»è¾‘
        let touchX = 0, touchY = 0;
        let targetRotationX = 0, targetRotationY = 0;

        document.addEventListener('touchstart', (e) => {
            touchX = e.touches[0].clientX;
            touchY = e.touches[0].clientY;
        }, {passive: false});

        document.addEventListener('touchmove', (e) => {
            // é˜»æ­¢é»˜è®¤æ»šåŠ¨
            e.preventDefault(); 
            const deltaX = e.touches[0].clientX - touchX;
            const deltaY = e.touches[0].clientY - touchY;
            
            targetRotationY += deltaX * 0.005;
            targetRotationX += deltaY * 0.005;
            
            touchX = e.touches[0].clientX;
            touchY = e.touches[0].clientY;
        }, {passive: false});

        // --- 5. MediaPipe æ‰‹åŠ¿ (é’ˆå¯¹æ‰‹æœºä¼˜åŒ–) ---
        let handOpenness = 0;
        let isHandDetected = false;
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        const loadingDiv = document.getElementById('loading');
        const videoElement = document.getElementById('input_video');

        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 0, // æ‰‹æœºç«¯ä½¿ç”¨ Lite æ¨¡å‹ (0) æé«˜æ€§èƒ½
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults((results) => {
            loadingDiv.style.display = 'none';
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                isHandDetected = true;
                statusDot.classList.add('active');
                statusText.innerText = "æ‰‹åŠ¿å·²è¿æ¥";
                
                const landmarks = results.multiHandLandmarks[0];
                const thumbTip = landmarks[4];
                const indexTip = landmarks[8];
                
                // æ‰‹æœºç«–å±æ—¶ï¼ŒXåæ ‡å¯èƒ½éœ€è¦è°ƒæ•´ï¼Œä½†ç›¸å¯¹è·ç¦»ç®—æ³•é€šç”¨
                const distance = Math.sqrt(Math.pow(thumbTip.x - indexTip.x, 2) + Math.pow(thumbTip.y - indexTip.y, 2));
                
                let rawOpenness = (distance - 0.03) * 6; // è°ƒæ•´æ•æ„Ÿåº¦å‚æ•°
                handOpenness += (Math.max(0, Math.min(1, rawOpenness)) - handOpenness) * 0.1;
            } else {
                isHandDetected = false;
                statusDot.classList.remove('active');
                statusText.innerText = "è¯·å°†æ‰‹æ”¾å…¥ç”»é¢";
                handOpenness += (0.5 - handOpenness) * 0.05;
            }
        });

        // æ‰‹æœºæ‘„åƒå¤´é…ç½®ï¼šä¼˜å…ˆä½¿ç”¨å‰ç½® (user)
        const cameraUtils = new Camera(videoElement, {
            onFrame: async () => { await hands.send({image: videoElement}); },
            width: 480, // é™ä½åˆ†è¾¨ç‡ä»¥æé€Ÿ
            height: 640,
            facingMode: 'user' 
        });
        cameraUtils.start();

        // --- 6. åŠ¨ç”»å¾ªç¯ ---
        function animate() {
            requestAnimationFrame(animate);

            // ç²’å­å˜å½¢ä¸å‘¼å¸
            const positionsArray = geometry.attributes.position.array;
            let scaleFactor = isHandDetected ? 0.5 + (handOpenness * 2.5) : 1 + Math.sin(Date.now() * 0.002) * 0.2;

            // å¹³æ»‘æ—‹è½¬
            particles.rotation.y += (targetRotationY - particles.rotation.y) * 0.1;
            particles.rotation.x += (targetRotationX - particles.rotation.x) * 0.1;
            // è‡ªåŠ¨å¾®æ—‹è½¬
            targetRotationY += 0.001;

            for(let i = 0; i < particleCount; i++) {
                const px = i * 3;
                const py = i * 3 + 1;
                const pz = i * 3 + 2;
                
                // ç›®æ ‡ä½ç½®
                const tx = targetPositions[px] * scaleFactor;
                const ty = targetPositions[py] * scaleFactor;
                const tz = targetPositions[pz] * scaleFactor;

                positionsArray[px] += (tx - positionsArray[px]) * 0.08;
                positionsArray[py] += (ty - positionsArray[py]) * 0.08;
                positionsArray[pz] += (tz - positionsArray[pz]) * 0.08;
            }
            geometry.attributes.position.needsUpdate = true;
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
